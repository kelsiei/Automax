version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: carcaretracker:pg
    depends_on:
      - postgres
    ports:
      - "8080:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: ${ASPNETCORE_ENVIRONMENT:-Development}
      POSTGRES_CONNECTION: ${POSTGRES_CONNECTION:-Host=postgres;Port=5432;Database=carcaretracker;User Id=carcare;Password=secret;}
    volumes:
      - ./data:/app/data
    env_file:
      - .env

  postgres:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: carcare
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: carcaretracker
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    # TODO: mount init.sql to /docker-entrypoint-initdb.d/ to initialize schema.

volumes:
  pgdata:
